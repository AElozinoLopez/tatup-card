<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tatup Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    </head>
    <body>
      <main>
        <div class="first-container">
            <div class="first-card-details">
                <div class="logo_company-name">
                    <object class="first-logo" data="images/polygon.svg" type=""></object>
                    <p class="company-name">TATUP International Services Limited</p>
                </div>
                <div class="card-description-container">
                    <p class="paragraph-text">Cash deposit card</p>
                    <p class="amount">N100</p>
                    <p class="contact-details"><object data="images/vector.svg" type=""></object><span class="phone-number">0809 559 2390</span></p>
                </div>               
            </div>
            <div class="purchase-link">
                <a class="link-text" href="https://tatup-cashtoken.com" target="_blank">https://tatup-cashtoken.com</a>    
            </div>
        </div>

        <div class="second-container">
            <div class="upper-section">
                <div class="first-rectangle">
                    <span class="pin">pin</span><div class="second-rectangle"></div>
                </div>
                <div class="second-logo">
                    <object data="images/polygon2.svg" type=""></object>
                </div>
            </div>

            <p class="instruction-link-text"><a href="">Instruction for usage</a></p>
            <p class="instruction"><span class="bold-text">Dial *347*312#</span> and follow instructions.</p>
            <p class="instruction">Enter the <span class="bold-text">Token Pin</span> and send</p>
            <p class="amount-received">N1000</p>

            <div class="barcode-details-container">
                <div class="pieces_batch-details">
                    <p class="barcode-number">Pieces No: 12063</p>
                    <p class="barcode-number">Batch No: 20563883</p>
                </div>
                <div class="barcode">
                    <object data="images/rectangle.svg" type=""></object>
                </div>
            </div>
        </div>
      </main>
    </body>
</html>
